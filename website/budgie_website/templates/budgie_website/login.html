<html>
  {% load static %}
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href={% static 'admin/css/login_styles.css' %} type="text/css" />
    <body>
      <div class="loginbox">
        <img src="{% static "budgie_website/media/avatar.png" %}" class="avatar" />
        <h1>Login here</h1>

        <form>
          <p>Username</p>
          <input type="text" name="" placeholder="Enter Username" />
          <p>password</p>
          <input type="password" name="" placeholder="Enter password" />
          <p>Submit</p>
          <input type="submit" name="" value="Login" />
          <a href="http://127.0.0.1:8000/lost_password/">Lost your password?</a><br>
          <a href="http://127.0.0.1:8000/sign_in/">Dont have an account?</a>
        </form>
      </div>
    </body>
  </head>
</html>
